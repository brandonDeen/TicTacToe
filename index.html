<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Tic Tac Toe</title>
	<!-- meta -->
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- CSS -->
	<link rel='stylesheet' href='css/bootstrap.min.css' >
	<link rel='stylesheet' href='css/font-awesome.min.css'>
	<link rel='stylesheet' href='css/style.css' >
	<!-- JS -->
	<script src='js/jQuery.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/site.js'></script>
	<!-- Browser/Favorite Icon -->
	<link rel="icon" href="resources/favicon.ico">
</head>
<body>
	
		<nav class='header'>
			<h1>Tic Tac Toe</h1>
			<div id='scoreboard' class='row'>
				<div class='player'>
					<h4>Win</h4>
					<div class='scorebox' id='playerScore'></div>
				</div>-
				<div class='player'>
					<h4>Lose</h4>
					<div class='scorebox' id='aiScore'></div>
				</div>-
				<div class='player'>
					<h4>Draw</h4>
					<div class='scorebox' id='draws'></div>
				</div>
			</div>
		</nav>

		<section class='container-fluid text-center'>
			<section class='row'>

				<section class='col-sm-3 sidenav'></section>

				<section id='main' class='container col-sm-6'>
					<br>
					<section id='scoreboard' class='row'></section>
					<section class='row'>
						<section class='col-xs-4 col-sm-4 board a_row'>
							<a id='a1'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
						<section class='col-xs-4 col-sm-4 board a_row col'>
							<a id='a2'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
						<section class='col-xs-4 col-sm-4 board a_row'>
							<a id='a3'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
					</section>

					<section class='row'>
						<section class='col-xs-4 col-sm-4 board b_row'>
							<a id='b1'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
						<section class='col-xs-4 col-sm-4 board b_row col'>
							<a id='b2'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
						<section class='col-xs-4 col-sm-4 board b_row'>
							<a id='b3'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
					</section>

					<section class='row'>
						<section class='col-xs-4 col-sm-4 board'>
							<a id='c1'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
						<section class='col-xs-4 col-sm-4 board col'>
							<a id='c2'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
						<section class='col-xs-4 col-sm-4 board'>
							<a id='c3'><i class='glyphicon glyphicon-stop'></i></a>
						</section>
					</section>
				</section>

				<section class='col-sm-3 sidenav'></section>

			</section>
		</section>

		<footer>
			<p>Made by Brandon Deen <a target='_blank' href='https://github.com/brandonDeen/TicTacToe'><i class='fa fa-github'></i></a></p>
		</footer>

</body>	
</html>
